  <section class="mx-auto my-5">
    <div class="row pb-3">
      <div class="col-12">
        <div class="card shadow py-2 px-2">
          <div class="container">
            <ng-container *ngIf="step == 1; then passo1"></ng-container>
            <ng-container *ngIf="step == 2; then passo2"></ng-container>
            <ng-container *ngIf="step == 3; then passo3"></ng-container>
            <ng-container *ngIf="step == 4; then passo4"></ng-container>
          </div>

        </div>
      </div>
    </div>
    <div class="card map-card">
      <div id="map"></div>
    </div>
  </section>
</div>

<ng-template #passo1>
  <p class="h2 text-center py-3">
    Informe os dados de latitude e longitude
  </p>
  <div class="row">
    <div class="col-4 offset-1">
      <div class="form-group">
        <label for="latitude" style="color: #39B54A"><strong>Latitude:</strong></label>
        <input
          type="text"
          class="form-control"
          id="latitude"
          placeholder="Exemplo: -45.12"
          [(ngModel)]="latitude"
          (input)="centralize()"
        />
      </div>
    </div>
    <div class="col-4 offset-2">
      <div class="form-group">
        <label for="longitutde" style="color: #39B54A"><strong>Longitude:</strong></label>
        <input
          type="text"
          class="form-control"
          id="longitutde"
          placeholder="Exemplo: -23.11"
          [(ngModel)]="longitude"
          (input)="centralize()"
        />
      </div>
    </div>
  </div>
  <div class="row pt-3 justify-content-center">
    <div class="col-8 d-flex justify-content-evenly">
      <button (click)="nextStep()" class="btn btn-green mt-2">
        Próximo passo
      </button>
    </div>
  </div>
</ng-template>

<ng-template #passo2>
  <p class="h3 text-center py-3">Escolha o tamanho do raio</p>
  <div class="row">
    <div class="col-12 d-flex justify-content-center flex-column">
      <input
        (input)="updateCircle()"
        [(ngModel)]="raio"
        step="1"
        min="0"
        max="50"
        type="range"
        class="form-control"
      />
      <label class="pt-2">Raio escolhido: {{ raio }}km</label>
    </div>
  </div>
  <div class="row pt-3 justify-content-center">
    <div class="col-8 d-flex justify-content-evenly">
      <button (click)="previousStep()" class="btn btn-danger mt-2">
        Voltar
      </button>
      <button (click)="nextStep()" class="btn btn-green mt-2">
        Próximo passo
      </button>
    </div>
  </div>
</ng-template>

<ng-template #passo3>
  <p class="h3 text-center py-3">Selecione o ano</p>
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <select name="years" class="form-control w-25" [(ngModel)]="currYear" (change)="teste()">
        <ng-container *ngFor="let year of years">
          <option [value]="year">{{ year }}</option>
        </ng-container>
      </select>
    </div>
  </div>
  <div class="row pt-3 justify-content-center">
    <div class="col-8 d-flex justify-content-evenly">
      <button (click)="previousStep()" class="btn btn-danger mt-2">
        Voltar
      </button>
      <button (click)="nextStep()" class="btn btn-green mt-2">
        Próximo passo
      </button>
    </div>
  </div>
</ng-template>

<ng-template #passo4>
  <p class="h3 text-center py-3">Dados selecionado</p>
  <div class="row">
    <div class="col-3 d-flex justify-content-center">
      <div class="form-group">
        <label for="latitude"><strong class="green-text">Latitude:</strong> {{ latitude }}</label>
      </div>
    </div>
    <div class="col-3">
      <div class="form-group d-flex justify-content-center">
        <label for="longitutde"><strong class="green-text">Longitude:</strong> {{ longitude }}</label>
      </div>
    </div>
    <div class="col-3">
      <div class="form-group d-flex justify-content-center">
        <label for="longitutde"><strong class="green-text">Raio:</strong> {{ raio }}km</label>
      </div>
    </div>
    <div class="col-3">
      <div class="form-group d-flex justify-content-center">
        <label for="longitutde"><strong class="green-text">Ano:</strong> {{currYear}}</label>
      </div>
    </div>
  </div>
  <div class="row pt-3 justify-content-center">
    <div class="col-8 d-flex justify-content-evenly">
      <button (click)="previousStep()" class="btn btn-danger mt-2">
        Voltar
      </button>
      <button (click)="restartSystem()" class="btn btn-warning mt-2">
        Reiniciar
      </button>
      <button (click)="getFires()" class="btn btn-green mt-2">
        Buscar queimadas
      </button>
    </div>
  </div>
</ng-template>
